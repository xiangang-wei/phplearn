<!DOCTYPE html>
<html lang="en">
<head>

            width:300px;
        }
        div {
            text-align: center;
        }
        table {

        }
    </style>

<body>
<div>
    <h1>Book-O-Rama Catalog Search</h1>

        <table>
            <tr>
                <td>
                    ISBN
                </td>

                    <input type="text" name="isbn" />

            </tr>

                <td>
                    Author
